<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Buddy Assistant</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Varela+Round&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/AI-Buddy.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/AI-Buddy.png">
    <link rel="shortcut icon" type="image/png" href="/images/AI-Buddy.png">
    <link rel="apple-touch-icon" href="/images/AI-Buddy.png">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <button id="menuBtn" class="menu-btn">☰</button>
            <img src="/images/Logo.png" alt="AI-Buddy Logo" class="logo">
            <h1>AI-Buddy Assistant</h1>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <div class="chat-window">
                <div class="messages" id="messageContainer">
                    <div class="message assistant">
                        <div class="avatar">
                            <img src="/images/AI-Buddy.png" alt="AI-Buddy">
                        </div>
                        <div class="text streaming">Hello! How can I assist you today?</div>
                    </div>
                </div>
                <!-- Add scroll to bottom button -->
                <button id="scrollBottomBtn" class="scroll-bottom" aria-label="Scroll to bottom">
                    ↓
                </button>
                <div class="input-area">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message..."
                        aria-label="Message input"
                    >
                    <button id="sendBtn" disabled aria-label="Send message">→</button>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="form-container">
                <h2>Discover AI in Your Profession</h2>
                
                <div class="ai-buddy-intro">
                    <p>Want to know how AI can revolutionize your work? Select your profession to explore the possibilities!</p>
                </div>

                <div class="form-group">
                    <label for="professionSelect">Choose Your Profession:</label>
                    <select id="professionSelect" required>
                        <option value="">Select Your Field</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Engineer">Engineer</option>
                        <option value="Student">Student</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="domainSelect">Choose Your Domain:</label>
                    <select id="domainSelect" required>
                        <option value="">Select Your Specialty</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="aboutInput">What would you like to know?</label>
                    <textarea 
                        id="aboutInput" 
                        placeholder="Example: How can AI help me be more efficient in my role? What AI tools are relevant for my field?" 
                        required
                    ></textarea>
                </div>

                <button id="submitProfile" class="submit-btn">
                    Get AI Insights <span class="btn-arrow">→</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/app.js"></script>
</body>
</html>
